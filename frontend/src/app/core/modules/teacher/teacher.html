<div class="teacher-container">
  <div class="row">
    <div *ngFor="let curso of cursos" class="col-md-4 col-sm-6 mb-4">
      <div class="card h-100">
        <img [src]="curso.coverUrl" class="card-img-top fixed-img" alt="{{curso.title}}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ curso.title }}</h5>
          <p class="card-text">
            <span class="fw-bold">Auditoría:</span> {{ curso.auditStatusName }}
          </p>
          <p class="card-text flex-grow-1">
            {{ curso.description || 'Sin descripción' }}
          </p>
          
          <!-- Botones que se mantienen dentro de la tarjeta -->
          <div class="button-container mt-auto">
            <button class="btn btn-primary btn-card" (click)="verCurso(curso)">
              Ver Curso
            </button>
            <button class="btn btn-danger btn-card" (click)="eliminarCurso(curso)">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
