<div class="teacher-container">
  <div class="row">
    <div *ngFor="let curso of cursos" class="col-md-4 col-sm-6 mb-4">
      <div class="card h-100">
        <img [src]="curso.coverUrl" class="card-img-top fixed-img" alt="{{curso.title}}" />
        <div class="card-body">
          <h5 class="card-title">{{ curso.title }}</h5>
          <p class="card-text">
            {{ curso.description || 'Sin descripci√≥n' }}
          </p>
          <button class="btn btn-primary me-2" (click)="verCurso(curso)">
            Ver Curso
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
