<div class="container mt-5 form-container-bg form-container">
  <!-- Botón de regresar -->
  <div class="text-start mb-3">
    <button type="button" class="btn btn-custom-outline-sm" (click)="goBack()">
      <i class="bi bi-arrow-left"></i>
    </button>
  </div>

  <!-- Título -->
  <div class="row align-items-center">
    <div class="col-12 text-center mb-4">
      <h2 class="text-black">Registrar Lección</h2>
    </div>
  </div>

  <!-- Formulario -->
  <div class="col-8 mx-auto">
    <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
      <div class="mb-3">
        <label for="name" class="form-label text-black">Nombre de la lección*</label>
        <input type="text" id="name" formControlName="name" class="form-control"
          placeholder="Ej: Introducción a Java" />
        <div class="text-danger" *ngIf="f['name']?.touched && f['name']?.invalid">
          <small *ngIf="f['name']?.errors?.['required']">⚠️ El nombre es obligatorio.</small>
          <small *ngIf="f['name']?.errors?.['minlength']">⚠️ El nombre debe tener al menos 5 caracteres.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label text-black">Descripción*</label>
        <textarea id="description" formControlName="description" class="form-control"
          placeholder="Explica brevemente el contenido de la lección"></textarea>
        <div class="text-danger" *ngIf="f['description']?.touched && f['description']?.invalid">
          <small *ngIf="f['description']?.errors?.['required']">⚠️ La descripción es obligatoria.</small>
          <small *ngIf="f['description']?.errors?.['minlength']">⚠️ La descripción debe tener al menos 10 caracteres.</small>
        </div>
      </div>

      <!-- Botón centrado -->
      <div class="text-center mt-4">
        <button type="submit" [disabled]="lessonForm.invalid" class="btn btn-success w-50">
          Registrar Lección
        </button>
      </div>
    </form>
  </div>
</div>
