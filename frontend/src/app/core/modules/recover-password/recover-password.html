<div class="page-container">
  <!-- Logo -->
  <img src="assets/logo-uq.png" alt="Logo Universidad del Quindío" class="logo-uq" />

  <!-- Controles de accesibilidad -->
  <div class="accessibility-controls">
    <button type="button" (click)="setFontSize('normal')" data-tooltip="Tamaño normal">A-</button>
    <button type="button" (click)="setFontSize('large')" data-tooltip="Aumentar tamaño">A+</button>
  </div>

  <!-- Caja formulario -->
  <div class="form-container" [ngClass]="currentSize">
    <h2>Recuperación de Contraseña</h2>

    <!-- Mensaje de éxito -->
    <div *ngIf="successMessage" class="success-message">
      ✅ {{ successMessage }}
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMsg" class="error-message">
      {{ errorMsg }}
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <label for="codigo1">Código de recuperación*</label>
      <div class="code-input-container">
        <input id="codigo1" type="text" formControlName="codigo1" maxlength="1" placeholder="1" />
        <input id="codigo2" type="text" formControlName="codigo2" maxlength="1" placeholder="2" />
        <input id="codigo3" type="text" formControlName="codigo3" maxlength="1" placeholder="3" />
        <input id="codigo4" type="text" formControlName="codigo4" maxlength="1" placeholder="4" />
      </div>
      <div *ngIf="userForm.invalid && userForm.touched" class="error-message">
        Todos los campos son obligatorios
      </div>
      <button type="submit" [disabled]="userForm.invalid">Verificar Código</button>
    </form>
  </div>
</div>
