<div class="lesson-container">
  <!-- Columna izquierda -->
  <div class="lesson-list">
    <h3>Mis Lecciones</h3>

    <div *ngIf="loading">Cargando lecciones...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <ul *ngIf="!loading && lessons.length > 0">
      <li *ngFor="let lesson of lessons" class="lesson-item">
        <!-- Info de la lecciÃ³n -->
        <div class="lesson-info">
          <strong>{{ lesson.name }}</strong>
          <p>{{ lesson.description }}</p>

          <!-- BotÃ³n Ver Documentos debajo de la info -->
          <div class="lesson-documents-btn">
            <button class="btn btn-primary" [routerLink]="['/lessons', lesson.id, 'contents']">
              ðŸ“‚ Ver Documentos
            </button>
          </div>
        </div>

        <!-- BotÃ³n eliminar a la derecha -->
        <div class="lesson-actions-btn">
          <button class="btn btn-danger" (click)="deleteLesson(lesson)">
            ðŸ—‘ Eliminar
          </button>
        </div>
      </li>
    </ul>

    <div *ngIf="!loading && lessons.length === 0">
      <p>No tienes lecciones creadas.</p>
    </div>
  </div>

  <!-- Columna derecha -->
  <div class="lesson-actions">
    <h3>Acciones</h3>
    <button [routerLink]="['/modules', moduleId, 'lessons', 'create']">
      âž• Crear LecciÃ³n
    </button>
  </div>
</div>
