<div class="lesson-container">
  <!-- Columna izquierda -->
  <div class="lesson-list">

    <!-- BotÃ³n de regresar arriba a la izquierda -->
    <button type="button" class="btn btn-link p-0 mb-2" (click)="goBack()" title="Regresar">
      <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
    </button>

    <h3>Mis Lecciones</h3>

    <div *ngIf="loading">Cargando lecciones...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <ul *ngIf="!loading && lessons.length > 0">
      <li *ngFor="let lesson of lessons" class="lesson-item">
        <!-- Info -->
        <div class="lesson-info">
          <strong>{{ lesson.name }}</strong>
          <p>{{ lesson.description }}</p>

          <!-- BotÃ³n Ver Documentos debajo -->
          <div class="lesson-documents-btn">
            <button class="btn btn-primary" [routerLink]="['/modules', moduleId, 'lessons', lesson.id, 'contents']">
              ðŸ“‚ Ver Documentos
            </button>

          </div>
        </div>

        <!-- BotÃ³n eliminar a la derecha -->
        <div class="lesson-actions-btn">
          <button class="btn btn-danger" (click)="deleteLesson(lesson)">
            ðŸ—‘ Eliminar
          </button>
        </div>
      </li>
    </ul>

    <div *ngIf="!loading && lessons.length === 0">
      <p>No tienes lecciones creadas.</p>
    </div>
  </div>

  <!-- Columna derecha -->
  <div class="lesson-actions">
    <h3>Acciones</h3>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" [routerLink]="['/modules', courseId, 'lessons', moduleId, 'create']">
        âž• Crear LecciÃ³n
      </button>

    </div>
  </div>
</div>
