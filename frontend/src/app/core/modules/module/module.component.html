<div class="module-container">
  <!-- Columna izquierda -->
  <div class="module-list">
    <h3>Mis Módulos</h3>

    <div *ngIf="loading">Cargando módulos...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <ul *ngIf="!loading && modules.length > 0">
      <li *ngFor="let module of modules" class="module-item">
        <!-- Info del módulo -->
        <div class="module-info">
          <strong>{{ module.name }}</strong>
          <p>{{ module.description }}</p>

          <button [routerLink]="['/modules', module.id, 'lessons']">
            Ver lecciones
          </button>
        </div>

        <div class="module-actions-btn">
          <button class="btn btn-danger" (click)="deleteModule(module)">
            🗑 Eliminar
          </button>
        </div>
      </li>
    </ul>

    <div *ngIf="!loading && modules.length === 0">
      <p>No tienes módulos creados.</p>
    </div>
  </div>

  <!-- Columna derecha -->
  <div class="module-actions">
    <h3>Acciones</h3>
    <!-- Usamos d-grid gap-2 para que los botones tengan separación vertical uniforme -->
    <div class="d-grid gap-2">
      <button class="btn btn-primary" [routerLink]="['/modules', courseId, 'create']">
        ➕ Crear Módulo
      </button>

      <button class="btn btn-warning">
        ✏️ Editar Información
      </button>

      <button class="btn btn-info" [routerLink]="['/history', courseId]">
        📜 Ver Historial
      </button>

      <button class="btn btn-success" (click)="submitForAudit()">
        📤 Enviar a Auditoría
      </button>

    </div>
  </div>
</div>
