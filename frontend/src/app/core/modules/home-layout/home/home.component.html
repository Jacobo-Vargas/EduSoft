<!-- Bienvenida -->
<div class="text-center mb-5">
  <h1 class="display-4 fw-bold text-primary mb-3">Bienvenido a EduSoft</h1>
  <p class="lead text-secondary">Explora nuestros cursos y comienza a aprender hoy mismo ðŸš€</p>
</div>

<!-- Carousel de cursos -->
<div id="cursoCarousel" class="carousel slide d-flex justify-content-center" data-bs-ride="carousel">
  <div class="carousel-inner w-50">
    <div class="carousel-item" *ngFor="let curso of cursos; let i = index" [class.active]="i === 0">
      <div class="card h-100 shadow-sm border-0 mx-auto" style="width: 22rem;">
        <img [src]="curso.imagen" class="card-img-top" alt="{{curso.titulo}}" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ curso.titulo }}</h5>
          <p class="card-text text-secondary flex-grow-1">{{ curso.descripcion }}</p>
          <a [routerLink]="curso.link" class="btn btn-primary mt-3">Inscribirse</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#cursoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#cursoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
