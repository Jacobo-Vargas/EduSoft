<div class="teacher-container padding-top">
    <h2 class="section-title text-center mb-5">MIS CURSOS</h2>
    <div class="row">
        <div *ngFor="let curso of cursos" class="col-lg-4 col-md-6 mb-4">
            <div class="card course-card h-100">
                <h3 class="card-title course-card__title text-center">{{ curso.course.title }}</h3>
                <div class="course-card__image-container">
                    <img [src]="curso.course.coverUrl" class="card-img-top" alt="{{ curso.course.title }}" />
                </div>

                <div class="mb-3">
                    <div class="progress custom-progress">
                        <div class="progress-bar custom-progress-bar" role="progressbar"
                            [style.width.%]="curso.progressPercentage" [attr.aria-valuenow]="curso.progressPercentage"
                            aria-valuemin="0" aria-valuemax="100">
                            {{ curso.progressPercentage }}%
                        </div>
                    </div>
                </div>

                <div class="card-body d-flex flex-column">

                    <p class="card-text course-card__description flex-grow-1">
                        {{ curso.course.description || 'Sin descripci√≥n' }}
                    </p>

                    <div class="mt-auto d-flex text-center gap-2">
                        <button class="btn btn-verde w-100" (click)="verCurso(curso.course.id)">
                            Ver Curso
                        </button>

                        <button class="btn btn-danger w-100"> Desinscribirme </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
