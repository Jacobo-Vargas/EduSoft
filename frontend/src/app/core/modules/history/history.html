<div class="history-container">
  <h3>ðŸ“œ Historial del Curso</h3>

  <div *ngIf="loading">Cargando historial...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="timeline" *ngIf="!loading && history.length > 0">
    <div class="timeline-item" *ngFor="let event of history">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <span class="timeline-date">
          {{ event.createdAt | date:'yyyy-MM-dd HH:mm' }}
        </span>
        <p>
          <strong>{{ event.createdBy }}</strong> â€“ {{ event.description }}
        </p>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && history.length === 0">
    <p>No hay eventos en el historial.</p>
  </div>
</div>
