
<button type="button" class="btn btn-link p-0 mb-2" (click)="goBack()" title="Regresar">
      <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
    </button>

<h2 class="history-title">ðŸ“œ Historial del Curso</h2>

<div class="history-container">

  <ng-container *ngIf="loading">
    <p>Cargando historial...</p>
  </ng-container>

  <ng-container *ngIf="error">
    <p class="error">{{ error }}</p>
  </ng-container>

  <div *ngIf="history.length > 0; else noEvents" class="timeline">
    <div *ngFor="let event of history" class="timeline-item">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <span class="timeline-date">
          {{ event.createdAt | date:'yyyy-MM-dd HH:mm' }}
        </span>
        <p><strong>{{ event.createdBy }}</strong> â€“ {{ event.description }}</p>
      </div>
    </div>
  </div>

  <ng-template #noEvents>
    <p>No hay eventos en el historial.</p>
  </ng-template>

</div>
