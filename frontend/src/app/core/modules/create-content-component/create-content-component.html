<div class="container mt-5 form-container-bg form-container">
  <!-- Botón de regresar -->
  <button type="button" class="btn btn-custom-outline-sm me-2" (click)="goBack()">
    <i class="bi bi-arrow-left"></i>
  </button>

  <div class="row align-items-center">
    <div class="col-12 text-center mb-4">
      <h2 class="text-black">Registrar Documento</h2>
    </div>
  </div>

  <!-- Formulario -->
  <form [formGroup]="contentForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
    <div class="row">
      <!-- Columna izquierda -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="title" class="form-label text-black">Título*</label>
          <input type="text" id="title" formControlName="title" class="form-control"
            placeholder="Ej: Apuntes de POO" />
          <div class="text-danger" *ngIf="f['title']?.touched && f['title']?.invalid">
            <small *ngIf="f['title']?.errors?.['required']">⚠️ El título es obligatorio.</small>
            <small *ngIf="f['title']?.errors?.['minlength']">⚠️ El título debe tener al menos 5 caracteres.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label text-black">Descripción*</label>
          <textarea id="description" formControlName="description" class="form-control"
            placeholder="Describe brevemente el documento"></textarea>
          <div class="text-danger" *ngIf="f['description']?.touched && f['description']?.invalid">
            <small *ngIf="f['description']?.errors?.['required']">⚠️ La descripción es obligatoria.</small>
            <small *ngIf="f['description']?.errors?.['minlength']">⚠️ La descripción debe tener al menos 10 caracteres.</small>
          </div>
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="file" class="form-label text-black">Archivo*</label>
          <input type="file" id="file" (change)="onFileSelected($event)" class="form-control" />
          <div class="text-danger" *ngIf="fileError">
            <small>⚠️ El archivo es obligatorio.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="displayOrder" class="form-label text-black">Orden de visualización*</label>
          <input type="number" id="displayOrder" formControlName="displayOrder" class="form-control"
            placeholder="Ej: 1" min="1" />
          <div class="text-danger" *ngIf="f['displayOrder']?.touched && f['displayOrder']?.invalid">
            <small *ngIf="f['displayOrder']?.errors?.['required']">⚠️ El orden es obligatorio.</small>
            <small *ngIf="f['displayOrder']?.errors?.['min']">⚠️ El orden debe ser mayor a 0.</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón centrado -->
    <div class="row">
      <div class="col-12 text-center mb-4">
        <button type="submit" [disabled]="contentForm.invalid || !selectedFile" class="btn btn-success w-50">
          Registrar Documento
        </button>
      </div>
    </div>
  </form>
</div>
