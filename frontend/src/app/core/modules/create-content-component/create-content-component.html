<div class="container mt-5">
  <!-- Cuadro del formulario -->
  <div class="form-box p-4 rounded shadow-sm bg-white col-8 mx-auto">
    <!-- Botón de regresar -->
    <div class="text-start mb-3">
      <button type="button" class="btn btn-custom-outline-sm" (click)="goBack()">
        <i class="bi bi-arrow-left"></i>
      </button>
    </div>

    <!-- Título del formulario -->
    <div class="row align-items-center">
      <div class="col-12 text-center mb-4">
        <h2 class="text-black">Registrar Documento</h2>
      </div>
    </div>

    <!-- Formulario -->
    <form [formGroup]="contentForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
      <div class="mb-3">
        <label for="title" class="form-label text-black">Título*</label>
        <input type="text" id="title" formControlName="title" class="form-control"
          placeholder="Ej: Apuntes de POO" />
        <div class="text-danger" *ngIf="f['title']?.touched && f['title']?.invalid">
          <small *ngIf="f['title']?.errors?.['required']">El título es obligatorio.</small>
          <small *ngIf="f['title']?.errors?.['minlength']">El título debe tener al menos 5 caracteres.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="file" class="form-label text-black">Archivo*</label>
        <input type="file" id="file" (change)="onFileSelected($event)" class="form-control" />
        <div class="text-danger" *ngIf="fileError">
          <small>El archivo es obligatorio.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label text-black">Descripción*</label>
        <textarea id="description" formControlName="description" class="form-control"
          placeholder="Describe brevemente el documento"></textarea>
        <div class="text-danger" *ngIf="f['description']?.touched && f['description']?.invalid">
          <small *ngIf="f['description']?.errors?.['required']">La descripción es obligatoria.</small>
          <small *ngIf="f['description']?.errors?.['minlength']">La descripción debe tener al menos 10 caracteres.</small>
        </div>
      </div>

      <!-- Botón centrado -->
      <div class="text-center mt-4">
        <button type="submit" [disabled]="contentForm.invalid || !selectedFile" class="btn btn-primary w-50">
          Registrar Documento
        </button>
      </div>
    </form>
  </div>
</div>
