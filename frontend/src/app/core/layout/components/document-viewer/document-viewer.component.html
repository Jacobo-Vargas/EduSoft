<div *ngIf="crudService.isModalOpen"
    class="fixed inset-0 flex items-center justify-center bg-transparent backdrop-grayscale-100 z-50">
    <div class="p-6 bg-white shadow-xl rounded-lg w-full lg:w-[70%] h-auto border-1 border-gray-400">
        <div class="flex justify-between items-center border-b-1 border-gray-500 pb-2 mb-4">
            <h2 class="text-lg font-semibold text-gray-500">{{ title }}</h2>
            <button class="text-gray-500 hover:text-red-600 cursor-pointer" (click)="closeViewer()">âœ–</button>
        </div>

        <iframe [src]="pdfSrc" class="w-full h-100 border rounded"></iframe>

        <p class="text-sm text-gray-600 mt-4">
            {{ description }}
        </p>

        <div class="flex justify-end space-x-4 mt-3 boder-t-1 border-gray-500">
            <!-- <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 cursor-pointer"
                (click)="reject()">Rechazar</button> -->
            <button class="px-4 py-2 border-2 border-[#032a5a] text-[#032a5a] rounded-xl hover:bg-[#236195] hover:text-white font-medium cursor-pointer"
                (click)="downloadPDF()">Descargar</button>
            <button class="px-6 py-2 bg-[#032a5a] text-white rounded-xl hover:bg-[#236195] cursor-pointer"
                (click)="accept()">Aceptar</button>
        </div>
    </div>
</div>
