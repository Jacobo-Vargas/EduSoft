 <div class="w-full p-5 rounded-lg">
    <h2 class="text-2xl font-normal text-[#032a5a] mb-1 hidden lg:block">{{'help.contactUs'|translate}}</h2>
    <hr class="hidden lg:flex w-36 text-[#032a5a] border-t-2 mb-8">
    <p class="text-gray-700 mb-6">
        {{'help.contactBody'|translate}}
    </p>

    <div>
        <!-- Título del mensaje -->
        <input type="text" placeholder="{{'help.messageTitle'|translate}}" [(ngModel)]="title"
            class="w-full p-3 border border-gray-400 rounded-md mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <!-- Mensaje -->
        <textarea rows="6" placeholder="{{'help.writeMessage'|translate}}" [(ngModel)]="question"
            class="w-full p-3 border border-gray-400 rounded-md mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

        <!-- Botón Enviar -->
        <div class="flex flex-col items-center mt-5">
            <button type="button" (click)="onSubmit($event)"
                class="w-[50%] lg:w-[25%] bg-[#032a5a] font-normal text-white py-2 rounded-4xl hover:bg-blue-800 transition-all cursor-pointer">
                {{'help.send'|translate}}
            </button>
        </div>
    </div>
</div>
