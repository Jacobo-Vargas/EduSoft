# --- PostgreSQL ---
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/edusoft
spring.datasource.username=${DB_USER}
spring.datasource.password=${BD_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Redis ---
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}

# --- Mail ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- SSL ---
server.port=8443
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${SSL_PASS:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=${SSL_ALIAS:edusoft}

cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}


app.url.base=${APP_URL_BASE:https://localhost:4200}
mercadopago.access-token=${MERCADO_PAGO_TOKEN}
